<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <nav>
            <a href="#">
                <img src="../images/cross.svg">
            </a>
            <div class="profile">
                <div class="profile-name">
                    <div class="profile-name-txt">Dayniight</div>
                    <div class="profile-name-exp">
                        <div class="profile-name-exp-progress"></div>
                    </div>

                </div>
                <div class="profile-avatar">
                    <img src="../images/profil.png">
                    <div class="profile-avatar-lvl">
                        43
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="layout">

        <div class="home">

            <div class="news">
                <h1>NEWS <span>3</span></h1>
                <ul>
                    <li>Reworked UI</li>
                    <li>New car: Nissan 180SX</li>
                    <li>Updated light on customs</li>
                </ul>
            </div>

            <div class="shop">
                <div class="shop-img">
                    <img src="../images/box.svg" alt="">
                </div>
                <div class="shop-news">
                    NEW
                </div>
                <div class="shop-txt">
                    <h2>VEHICLE</h2>
                    <h2 class="yellow">SHOP</h2>
                </div>
            </div>

            <div class="menu">
                <div class="menu-box">
                    <div class="menu-box-img">
                        <img src="../images/de.png" alt="">
                    </div>
                    <div class="menu-box-txt">DAILY EVENTS</div>
                </div>
                <div class="menu-box">
                    <div class="menu-box-img">
                        <img src="../images/gd.png" alt="">
                    </div>
                    <div class="menu-box-txt">GO DRIFT</div>
                </div>
                <div class="menu-box">
                    <div class="menu-box-img">
                        <img src="../images/garage.png" alt="">
                    </div>
                    <div class="menu-box-txt">GARAGE</div>
                </div>
            </div>

        </div>


    </main>

</body>
<script src="../js/main.js"></script>

</html>
