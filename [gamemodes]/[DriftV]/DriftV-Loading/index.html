<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="js/anime.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000; 
            font-family: Arial, sans-serif;
        }

        .parent {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/Loading_screen.png') no-repeat center center;
            background-size: cover;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 750px; 
            height: auto;
        }

        .text-entry {
            position: absolute;
            top: 30%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .text-entry.left {
            left: 5%;
			background: rgba(0, 0, 0, 0.6);
			padding: 15px;
			border-radius: 10px;
			display: inline-block;
			text-align: center;
			width: 250px;
			height: auto;
			position: absolute;
			top: 40%;
			left: 3%;
        }

        .text-entry.right {
            right: 5%;
			background: rgba(0, 0, 0, 0.6);
			padding: 15px;
			border-radius: 10px;
			display: inline-block;
			text-align: center;
			width: 250px;
			height: auto;
			position: absolute;
			top: 40%;
			right: 3%;
        }

        .text-group {
            display: flex;
            flex-direction: column;
        }

        .text-group h3 {
            margin: 0 0 5px 0;
            color: white;
            font-size: 18px;
        }

        .text-group input {
            width: 200px; 
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .car {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="bg animate__animated animate__fadeIn"></div>
        <img src="img/logo.png" class="logo" alt="Logo">

        <div class="text-entry left">
            <div class="text-group">
                <h3>Fun Races</h3>
                <h3>Custom Vehicles</h3>
				<h3>Drift Handling</h3>
            </div>
        </div>

        <div class="text-entry right">
            <div class="text-group">
                <h3>Drift-based Economy</h3>
                <h3>Unique Drift Tracks</h3>
				<h3>Upgradable Vehicles</h3>				
            </div>
        </div>

        <img id="carAnim" src="img/car.svg" class="car" alt="Car">
    </div>

    <script>
        var audioPlayer = null;
        audioPlayer = new Howl({ src: ["./sounds/music.ogg"] });
        audioPlayer.volume(0.03);
        audioPlayer.play();
    </script>
</body>

</html>
